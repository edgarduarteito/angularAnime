<html ng-app="anime">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css-->
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="css/main.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body class="fondo">
        <header class="text-center text-primary">Anime V1 Angular</header>
        <section class="container">
            <div class="row">
                <div ng-controller="AnimeController as anmCtrl">
                    <anime-data></anime-data>
                    <div ng-controller="TabsController as tabs">
                       <ul class="nav nav-tabs">
                        <li ng-class="{active:tabs.tab===1}"><a ng-click="tabs.selectTab(1)" >Genero</a></li>
                        <li ng-class="{active:tabs.tab===2}"><a ng-click="tabs.selectTab(2)" >Descripcion</a></li>
                        <li ng-class="{active:tabs.tab===3}"> <a ng-click="tabs.selectTab(3)" >Episodios</a></li>
                       
                    </ul>
                    <div  class="tab-content" >
                        <div  ng-show="tabs.tab===1">
                            
                            <div anime-genero></div>
                        </div>
                        <div  ng-show="tabs.tab===2">
                            <anime-descripcion></anime-descripcion>
                        </div>
                        <div  ng-show="tabs.tab===3">
                            <p ng-repeat="episodio in anmCtrl.anime.episodios" class="label label-info" ><a style="display: inline-block;" href="http://jkanime.net/naruto-shippuden/{{episodio}}/" target="_blank">Episodio:{{episodio}} Naruto shipudden{{episodio}} </a><br></p>
                        </div>
                        
                    </div> 
                    </div>
                    
                </div> 
                <section >
                    <anime-comentario></anime-comentario>
                    
                </section>
               
            </div>

        </section>
        <footer class="text-center text-capitalize">copyrigth &COPY; developerPHP</footer>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>
    </body>
</html>
