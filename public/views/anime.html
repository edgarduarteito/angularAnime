<div class="row">
                <div >
                    <anime-data></anime-data>
                    <div ng-controller="TabsController as tabs">
                       <ul class="nav nav-tabs">
                        <li ng-class="{active:tabs.tab===1}"><a ng-click="tabs.selectTab(1)" >Genero</a></li>
                        <li ng-class="{active:tabs.tab===2}"><a ng-click="tabs.selectTab(2)" >Descripcion</a></li>
                        <li ng-class="{active:tabs.tab===3}"> <a ng-click="tabs.selectTab(3)" >Episodios</a></li>
                       
                    </ul>
                       
                    <div  class="tab-content" >
                        <div  ng-show="tabs.tab===1">
                            
                            <div class="lead" anime-genero></div>
                        </div>
                        <div  ng-show="tabs.tab===2">
                            <anime-descripcion></anime-descripcion>
                        </div>
                        <div  ng-show="tabs.tab===3">
                            <p ng-repeat="episodio in anime.episodios" class=" lead label label-info" ><a style="display: inline-block;" href="http://jkanime.net/{{anime.titulo |link}}/{{episodio}}/" target="_blank">Episodio:{{episodio}} {{anime.titulo}} &nbsp; {{episodio}} </a><br></p>
                        </div>
                        
                    </div> 
                    </div>
                    
                </div> 
                <section >
                    <anime-comentario></anime-comentario>
                    
                </section>
               
            </div>
